<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Select Menu with search using HTML CSS & JavaScript </title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <h1>Dropdown Select Menu</h1>
    <div class="container">
        <div class="select-option">
            <span>Select Country</span>
            <i class="fa-solid fa-caret-down"></i>
        </div>

        <div class="list-search-container">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" spellcheck="false" placeholder="Search">
            </div>
            <ul class="list">
                <li class="list-items">Country 1</li>
                <li class="list-items">Country 2</li>
                <li class="list-items">Country 3</li>
            </ul>
        </div>
    </div>


    <!-- Javascript links page -->
    <script src="script.js"></script>
</body>

</html>
